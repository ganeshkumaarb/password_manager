<body>
<h1>Create Master Password</h1>
<p>This password encrypts all your stored credentials. It cannot be recovered if lost.</p>
{% if error %}<p><b>Error: {{ error }}</b></p>{% endif %}
<form method="POST">
  <p>
    <label>Master Password:<br>
    <input type="password" name="password" required minlength="8"></label>

</form>
</body>
